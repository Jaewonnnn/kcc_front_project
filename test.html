<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <script>
        fetch("http://localhost:3009/end_course")
            .then((response) => {
                return response.json();
            })
            .then((courses) => {
                // courses class div 뒤에 데이터 추가하기
                courses.forEach((course) => {
                    if (filteredTitles.includes(course.title)) {
                        $(".courses").append(
                            `
          <div class="col-12 col-lg-4 col-xl-3 col-sm-6 mb-4">
            <div class="top_courses course_box mb-0 border-r-20">
              <div class="thumb position-relative mb-3">
                <a href="${course.link}">
                  <img src="${course.image}" class="img-fluid w-100" alt="course_img">
                </a>
                ` +
                            getPercent(course) +
                            `
                
              </div>
              <div class="details">
                <div class="tc_content border-bottom py-4">
                  <span class="card-title mb-0">
                    <a
                          class="text-black font-weight-700"
                          href="${course.link}"
                          >${course.title}
                    </a>
                    ` +
                            addHtmlByType(course) +
                            `
                  </span>
                  <div>
                    <small class="text_custom_muted">
                      최근 수강일 : ${course.last_watched_at}
                    </small>
                  </div>
              </div>
              <div class="tc_footer d-flex justify-content-center p-2">
                ` +
                            disableATag(course) +
                            `
              </div>
            </div>
          </div>
        `
                        );
                    }
                });
            });
    </script>
</body>

</html>
