<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>employees</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./employees.css" />
    <script type="text/javascript" src="./employees.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="container m-4">
        <div class="row height d-flex">
          <div class="col-md-9">
            <div class="form">
              <input
                type="text"
                class="form-control form-input"
                placeholder="Search"
                id="search-box"
              />
            </div>
          </div>
        </div>
        <table class="table table-hover">
          <thead id="table-title">
            <tr>
              <th scope="col" id="emp-no">사원번호</th>
              <th scope="col" id="emp-name">이름</th>
              <th scope="col" id="emp-dept">부서</th>
              <th scope="col" id="emp-positon">직급</th>
              <th scope="col" id="emp-hiredate">입사일</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
        <div class="container" id="page">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link prev" href="#">이전</a>
            </li>
            <li class="page-item" id="page-number">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link next" href="#">다음</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
