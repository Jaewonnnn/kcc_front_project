<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="dashboard.css" />
    <script type="text/javascript" src="dashboard.js"></script>
  </head>

  <body>
    <div id="container">
      <div class="row-1">
        <div class="col col-1">
          <h4>전체 직원</h4>
          <div class="emp-container">
            <img src="./img/free-icon-employees-6823086.png" alt="" />
            <p class="all-emp">30명</p>
          </div>
        </div>
        <div class="col col-2">
          <h4>전체 교육</h4>
          <div class="edue-container">
            <img src="./img/free-icon-video-lesson-4823798.png" alt="" />
            <p class="all-course">11개</p>
          </div>
        </div>
        <div class="col col-3">
          <h4>전체교육평점</h4>
          <div class="star-container">
            <img src="./img/free-icon-web-ranking-12012183.png" alt="" />
            <p class="star-grade">2.5 / 50</p>
            <p class="star">★★★★★</p>
          </div>
        </div>
        <div class="col col-4">
          <h4>법정의무교육 현황</h4>
          <div class="chart-container">
            <canvas id="legal-chart"></canvas>
          </div>
        </div>
      </div>
      <div class="row-2">
        <div class="col chart">
          <canvas id="sales-chart"></canvas>
        </div>
        <div class="col notifications">
          <h3>Notifications</h3>
          <div id="notifications-container">
            <div class="toast-panel">
              <div class="toast-item success"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
