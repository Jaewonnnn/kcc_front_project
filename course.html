<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course</title>
    <link rel="stylesheet" href="course.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script type="text/javascript" src="course.js"></script>
</head>
<body>
    <div id="container">
        <div class="col-12 col-lg-4 col-xl-3 col-sm-6 mb-4">
            <div class="top_courses course_box mb-0 border-r-20">
                <div class="thumb position-relative mb-3">
                    <img src="/img/JAVA.png" class="img-fluid w-100" alt="course_img">
                    <p class="course-title">JAVA</p>
                    <span class="class">직무</span>
                </br>
                    <span class="due-date">학습 기간 : 서비스 종료 시 까지</span>
                    </br></br>
                    
                    <div class="row">
                        <div class="col-6">
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-primary update" data-bs-toggle="modal" data-bs-target="#staticBackdrop">수정</button>
                            <button type="button" class="btn btn-danger delete" data-bs-toggle="modal" data-bs-target="#staticBackdrop">삭제</button>
                        </div>
                    </div>
                </div>
                <div class="container">
                    
                </div>
                
            </div>
        </div>
        
    </div>
    
</body>
</html>
